<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        .login-card {
            width: 600px;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card login-card">
        <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="card-text" method="post" action="/register" id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<script>

    const API_URL = 'http://localhost:8000/auth/social/google';
    const HEADERS = {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    };

    async function registerUserApi(data) {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: HEADERS,
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(response.statusText);
        }
    }

    async function handleSubmit(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const registerData = {
            name,
            email,
            password,
        };

        try {
            await registerUserApi(registerData);
            alert('Registration success. Login now.');
            window.location = '/login';
        } catch (e) {
            alert(e);
        }
    }

    (function(){
        document.getElementById('register-form').addEventListener('submit', handleSubmit);
    })();


</script>

</body>
</html>
