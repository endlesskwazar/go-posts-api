<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .login-card {
            width: 600px;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card login-card">
        <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="card-text" method="post" action="/login" id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <p>
                        Dont have account - <a href="/register">Register</a>
                    </p>
                    <div>
                        <p>
                            Or continue with:
                            <a href="http://localhost:8000/auth/social/google"><i class="bi bi-google"></i></a>
                            <a href="http://localhost:8000/auth/social/facebook"><i class="bi bi-facebook"></i></a>
                            <i class="bi bi-twitter"></i>
                        </p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<script>
    const API_URL = 'http://localhost:8000/login';
    const HEADERS = {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
    };

    async function loginUserApi(data) {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: HEADERS,
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(response.statusText);
        }

        return await response.json();
    }

    async function handleSubmit(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const registerData = {
            password,
            email,
        };

        try {
            const body = await loginUserApi(registerData);
            alert(`Login success. Your token: ${body.token}`);
        } catch (e) {
            alert(e);
        }
    }


    (function (){
        document.getElementById('login-form').addEventListener('submit', handleSubmit);
    })();

</script>
</body>
</html>
